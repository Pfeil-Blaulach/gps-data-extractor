<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geodaten-Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Geodaten hochladen</h1>
    <p class="subtle">Lade eine <strong>.gfx</strong> (Text) oder <strong>.gpx</strong> (XML) Datei.</p>
    <button id="uploadBtn" type="button">Geodaten hochladen</button>
    <input id="fileInput" type="file" accept=".gpx" hidden />
    <a id="downloadCsv" href="#" download="geodaten.csv" class="secondary" hidden>CSV herunterladen</a>
    <div id="status" role="status" aria-live="polite"></div>

    <div id="controls" class="controls" hidden>
      <h3>Vereinfachung & Stopps</h3>
      <div class="ctrl-row">
        <label for="vFactor">Langsame Bewegung als Stillstand werten ab: <span id="vValue">–</span> m/s
        </label>
        <input id="vFactor" type="range" min="0" max="3" step="0.1" value="1" />
      </div>
      <div class="ctrl-row" hidden>
        <label for="tFactor">Tau = <span id="tValue">–</span> s
        </label>
        <input id="tFactor" type="range" min="0.1" max="3" step="0.1" value="1" />
      </div>
      <div class="ctrl-row">
        <label for="eFactor">Maximale Abweichung nach der Vereinfachung: <span id="eValue">–</span> m
        </label>
        <input id="eFactor" type="range" min="0" max="3" step="0.1" value="1" />
      </div>
      <button id="applySimplify" type="button" class="secondary">Kurve vereinfachen</button>
    </div>

    
  </header>

  <main class="container">
    <section>
      <h2>Vorschau</h2>
      <div id="tableHost" class="table-host"></div>
    </section>
  </main>

  <footer class="container subtle">
    <small>Client-seitig, keine Datenübertragung an Server. Funktioniert auch offline (PWA möglich).</small>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
